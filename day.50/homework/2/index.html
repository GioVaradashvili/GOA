<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>contact</h1>
    <form action="#" method="POST" style="background-color: lightblue; padding: 20px; border-radius: 5px;">
        <label for="name">name:</label>
        <input type="text" id="name" name="name" required style="margin-bottom: 10px;">
        
        <label for="message">text:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit" style="background-color: blue; color: white;">გაგზავნა</button>
    </form>
</body>
</html>
