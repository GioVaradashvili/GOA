<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
            margin: 20px;
        }
        .box {
            border: 1px solid rgb(3, 204, 0);
            padding: 10px;
            box-sizing: border-box;
            width: 30%;
        }
        .box img {
            width: 100%; 
            height: auto; 
        }
        .box:nth-child(2) img {
            width: 50%; 
            height: 50%; 
        }
        .box:nth-child(3) img {
            width: 70%; 
            height: 70%; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="image.png" alt="Placeholder Image 1">
        </div>
        <div class="box">
            <img src="image.png" alt="Placeholder Image 1">
        </div>
        <div class="box">
            <img src="image.png" alt="Placeholder Image 1">
        </div>
    </div>
</body>
</html>
